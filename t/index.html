<!doctype html>
<meta name="robots" content="noindex">
<script>
  "use strict";
  addEventListener("load", redirect,  {once: true});

  function redirect() {
    window.name = "unamp";
    let url = window.location.hash.slice(1);
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = `https://${url}`
    }
    url = new URL(url);
    window.open(url, "unamp", ["rel=noreferrer"]);
  }
</script>
